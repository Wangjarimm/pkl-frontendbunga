<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="./src/css/register.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <a href="index.html" class="back-home-btn">‚Üê Kembali</a>

</head>
<body>
    <!-- Loader -->
    <div id="loader-wrapper">
        <div class="wrapper">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
          <div class="shadow"></div>
        </div>
      </div>
    

  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <img src="https://raw.githubusercontent.com/Wangjarimm/pickmeup/main/infokom_1717115721-removebg-preview.png" alt="logo" />
      </div>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="va" placeholder="Virtual Account Number" required />
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="register-btn">Register</button>
        <p class="signin">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("loaded");
          document.getElementById("loader-wrapper").style.display = "none"; // Sembunyikan loader setelah selesai
        }, 1500);
      });
  </script>
  <script src="./src/js/register.js"></script>
</body>
</html>
